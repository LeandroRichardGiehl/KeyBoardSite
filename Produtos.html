<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles/style.css">
    <title>Keyboard Shop/ Produtos</title>
    <link rel="icon" href="keyboard.png">
</head>

<body>
    <div class="buttonHomePage">
        <button class="buttonHome" onclick="window.location.href='./index.html'"><img
            src="./images/ButtonHomePage.png"
            alt="ButtonHomePage" height="30px" width="30px"></button>
    </div>

    <div class="logo2">
        <img src="/images/keyboard.png" alt="LogoSite" width="120px" height="90px">
    </div>

    <div class="container">
        <div class="product">
            <img src="https://img.kalunga.com.br/fotosdeprodutos/671829z_1.jpg" alt="Produto 1">
            <h2>Teclado de escritório</h2>
            <p>Perfeito para você que busca conforto na hora do tranalho.</p>
            <p class="price">R$ 49,99</p>
        </div>

        <div class="product">
            <img src="https://hardzone.es/app/uploads-hardzone.es/2019/10/Teclado-mec%C3%A1nico-930x487.jpg" alt="Produto 2">
            <h2>Teclado mecanico gamer</h2>
            <p>Perfeiro para jogos e para o gamer de alto nivel.</p>
            <p class="price">R$ 150,00</p>
        </div>

        <div class="product">
            <img src="https://http2.mlstatic.com/D_NQ_NP_2X_611244-MLB41771733586_052020-F.jpg" alt="Produto 3">
            <h2>Teclado mini</h2>
            <p>Feito para quem busca uma melhor ergonomia na hora de jogar um game.</p>
            <p class="price">R$ 59,99</p>
        </div>
    </div>

</body>

</html>
