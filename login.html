<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tela de Login</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles/style_login-cadastro.css" type="text/css">
</head>
<body>
    <div class="buttonHomePageTelaLogin">
        <button class="buttonHome" onclick="window.location.href='./index.html'"><img
            src="./images/ButtonHomePage.png"
            alt="ButtonHomePage" height="30px" width="30px"></button>
    </div>
    <div class="login" id="login-container">
        <h1>Login</h1>
        <form>
            <label for="login-email">Email: </label>
            <input type="email" id="login-email" placeholder="Seu email" required>

            <label for="login-senha">Senha: </label>
            <input type="password" id="login-senha" placeholder="Sua senha" required>

            <button type="button" onclick="login()"> Entrar </button>
        </form>
    </div>

    <div id="result"></div>
    <br>
    <p>NÃ£o tenho cadastro</p>
    <button onclick="window.location.href='/cadastro.html'"> Cadastro </button>
</body>
</html>
